<html>
  <head>
    <script
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js"
      type="module"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="title">
        <h1>Kyle Massey</h1>
      </div>
      <div class="pic">
        <img
          src="https://media.licdn.com/dms/image/C5603AQGgtdhnU4Pnng/profile-displayphoto-shrink_800_800/0/1662673841668?e=1693440000&v=beta&t=lW4bixBgnziPmx8h9w8SVXgjNwjCcERrNtrGN0yljIg"
        />
      </div>
      <div class="employee-data">
        <div class="title-header">
          Employee ID:
          <div class="title">Abc123</div>
        </div>
        <div class="title-header">
          Email:
          <div class="title">kyle@abc.viz</div>
        </div>
        <div class="title-header">
          LOB:
          <div class="title">Software Engineering</div>
        </div>
      </div>
      <div class="embedded-viz">
        <div class="viz-title">
          <h4>My tracked steps (Last 30 Days)</h4>
        </div>
        <div class="viz">
          <tableau-viz
            src="https://public.tableau.com/views/TableauCodersCSSEmbeddingExample/EmbeddedDashboard"
            device="desktop"
            toolbar="hidden"
          >
          </tableau-viz>
        </div>
      </div>
    </div>
  </body>
</html>
