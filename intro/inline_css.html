<html>
  <head>
    <title>Inline CSS</title>
  </head>

  <body>
    <div style="border: 1px solid red; text-align: center">
      <h1>First Div</h1>
    </div>
    <div
      style="text-decoration: underline; width: 50%; border: 1px dashed blue"
    >
      <h2>Second Div</h2>
      <span>Span #1</span>
      <span>Span #2</span>
      <span style="padding-left: 24px; color: green">Span #3</span>
    </div>
    <div style="position: absolute; bottom: 25px">
      <h3 style="transform: scaleX(-1)">Third Div</h3>
    </div>
  </body>
</html>
